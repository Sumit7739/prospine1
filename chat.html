<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProSpine Chat</title>
  <link rel="stylesheet" href="chatstyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container" style="height: 100vh; width: 100vw; display: flex; flex-direction: column;">
    <div class="head">
      <div class="logo">
        <img src="https://prospine.in/image/logo.png" alt="Logo">
      </div>
      <div class="back">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
    </div>
    <div class="chat-area" style="flex: 1; overflow-y: auto; padding: 20px;">
      <div class="typing-indicator">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>
    <div class="chat-input">
      <textarea id="queryInput" placeholder="Type your question..." required></textarea>
      <button id="sendBtn" style="margin-left: 10px;">Send</button>
    </div>
  </div>

  <script src="chat.js" defer></script>
</body>

</html>
