<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Prospine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 90%;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background: #007bff;
        color: white;
      }
      tbody tr:nth-child(even) {
        background: #f9f9f9;
      }
      
      /* Responsive Styles */
      @media (max-width: 768px) {
        table {
          display: none;
        }
        #appointmentCards {
          display: block;
        }
      }
      @media (min-width: 769px) {
        #appointmentCards {
          display: none;
        }
      }
      .card {
        background: white;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }
      .card .details {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Appointment Requests</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Consultation Type</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Age</th>
            <th>Address</th>
            <th>Occupation</th>
            <th>Condition</th>
            <th>Contact Method</th>
          </tr>
        </thead>
        <tbody id="appointmentTable"></tbody>
      </table>
      <div id="appointmentCards"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("https://sumit11.serv00.net/prospine/fetch_appointments.php")
          .then((response) => response.json())
          .then((data) => {
            const table = document.getElementById("appointmentTable");
            const cardsContainer = document.getElementById("appointmentCards");
            if (data.error) {
              table.innerHTML = `<tr><td colspan="10">Error fetching data</td></tr>`;
              return;
            }

            data.forEach((appointment) => {
              const row = `<tr>
                    <td>${appointment.id}</td>
                    <td>${appointment.fullName}</td>
                    <td>${appointment.consultationType}</td>
                    <td>${appointment.phone}</td>
                    <td>${appointment.email}</td>
                    <td>${appointment.gender}</td>
                    <td>${appointment.dob}</td>
                    <td>${appointment.age}</td>
                    <td>${appointment.address}</td>
                    <td>${appointment.occupation}</td>
                    <td>${appointment.medical_condition}</td>
                    <td>${appointment.contactMethod}</td>
                </tr>`;
              table.innerHTML += row;

              const card = document.createElement("div");
              card.classList.add("card");
              card.innerHTML = `
                <div><strong>${appointment.fullName}</strong> - ${appointment.consultationType}</div>
                <div class="details">
                  <p><strong>Phone:</strong> ${appointment.phone}</p>
                  <p><strong>Email:</strong> ${appointment.email}</p>
                  <p><strong>Gender:</strong> ${appointment.gender}</p>
                  <p><strong>DOB:</strong> ${appointment.dob}</p>
                  <p><strong>Age:</strong> ${appointment.age}</p>
                  <p><strong>Address:</strong> ${appointment.address}</p>
                  <p><strong>Occupation:</strong> ${appointment.occupation}</p>
                  <p><strong>Condition:</strong> ${appointment.medical_condition}</p>
                  <p><strong>Contact Method:</strong> ${appointment.contactMethod}</p>
                </div>
              `;
              card.addEventListener("click", function () {
                const details = this.querySelector(".details");
                details.style.display = details.style.display === "block" ? "none" : "block";
              });
              cardsContainer.appendChild(card);
            });
          })
          .catch(() => {
            document.getElementById("appointmentTable").innerHTML = `<tr><td colspan="10">Error loading data</td></tr>`;
          });
      });
    </script>
  </body>
</html>
