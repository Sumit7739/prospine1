<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Applications</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      h2 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Job Applications</h2>
      <table>
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Message</th>
            <th>Submission Date</th>
          </tr>
        </thead>
        <tbody id="jobTable">
          <tr>
            <td colspan="5">Loading data...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      fetch("https://sumit11.serv00.net/prospine/fetch_jobs.php") // Change to your actual PHP server URL
        .then((response) => response.json())
        .then((data) => {
          let tableBody = document.getElementById("jobTable");
          tableBody.innerHTML = "";

          if (data.length === 0) {
            tableBody.innerHTML =
              "<tr><td colspan='5'>No job applications found.</td></tr>";
            return;
          }

          data.forEach((job) => {
            let row = `<tr>
                        <td>${job.full_name}</td>
                        <td>${job.email}</td>
                        <td>${job.phone}</td>
                        <td>${job.message}</td>
                        <td>${job.submission_date}</td>
                    </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch((error) => {
          document.getElementById("jobTable").innerHTML =
            "<tr><td colspan='5' style='color:red;'>Error loading data.</td></tr>";
          console.error("Error fetching job applications:", error);
        });
    </script>
  </body>
</html>
